<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de imagens</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <section class="pinturas">
        
         <div class="pintura">
            <img src="src/images/rome.png" alt="pintura Rome">
            <div class="informacoes">
               <h1 class="titulo">Rome</h1>
               <p class="subtitulo">Michelangelo</p>
            </div>
        </div>

        <div class="pintura">
            <img src="src/images/boat.png" alt="pintura Boat at Sea">
            <div class="informacoes">
               <h1 class="titulo">Boat at Sea</h1>
               <p class="subtitulo">Vicent Van Gogh</p>
            </div>
        </div>

        <div class="pintura">
            <img src="src/images/sand-and-sea.png" alt="pintura Sand and Sea">
            <div class="informacoes">
              <h1 class="titulo">Sand and Sea</h1>
              <p class="subtitulo">Da vinci</p>
            </div>
        </div>
            
        <div class="pintura">
            <img src="src/images/starry-night.png" alt="pintura Starry Night">
            <div class="informacoes">
              <h1 class="titulo">Starry Night</h1>
              <p class="subtitulo">Vicent Van Gogh</p>
            </div>
        </div>
        
    </section>

</html>
